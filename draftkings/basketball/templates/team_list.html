{% extends 'base.html' %}

{% load dk_tags %}

{% block content %}
    <div class="">
        <h1>
            Team List
        </h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Team</th>
                <th>ELO</th>
                {#                <th>Average Playtime</th>#}
            </tr>
            </thead>
            <tbody>
            {% for team in object_list %}
                <tr>
                    <td><a href="{% url 'team' team.pk %}">{{ team.city }} {{ team }}</a></td>
                    <td>{{  team.elo }}</td>
                    {#                    <td>{{ team.average_playtime }}</td>#}
                </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>
{% endblock %}

{% block scripts %}
    <script>
    $(document).ready(function() {
        $('.table').DataTable({
            "paging":   false,
        });
    });
    </script>
{% endblock %}
